<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.p_name}}</h5>
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">${{item.p_cost}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.p_details}}</p>
                <button type="button" class="btn" ><i class="fa fa-plus" (click)="inc(item)"></i></button>
                <span>{{item.p_qnt}}</span>
                <button type="button" class="btn" ><i class="fa fa-minus" (click)="dec(item)"></i></button>
                <button class="btn btn-outline-primary">Add to cart</button>
            </div>
        </ng-container>

    </div>
</div>
